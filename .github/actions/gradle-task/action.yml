name:        "Run Gradle task"
description: "Run a given Gradle task on fetched code, exporting build properties."

inputs:
    task:
        description: "Task to be run by Gradle"
        required:    true
        default:     "build"

outputs:
    build-name:
        description: "Name of the build artifact"
        value:       ${{steps.properties.outputs.name}}
    build-version:
        description: "Version of the build artifact"
        value:       ${{steps.properties.outputs.version}}

runs:
    using: "composite"
    steps:

    -   name:  Create wrapper
        shell: pwsh
        run:   gradle wrapper

    -   name:  Extract properties
        shell: pwsh
        id:    properties
        run:   |
               ./.github/actions/gradle-task/capture-properties.ps1 -Property name >> $env:GITHUB_OUTPUT
               ./.github/actions/gradle-task/capture-properties.ps1 -Property version >> $env:GITHUB_OUTPUT

    -   name:  Build with Gradle wrapper
        shell: pwsh
        run:   ./gradlew ${{inputs.task}}
