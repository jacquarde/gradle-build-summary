name: Integration


on:
    workflow_dispatch:
    push:
        branches: [ main, develop ]


jobs:

    build:
        name:        "Create artifact"
        runs-on:     self-hosted
        steps:

        -   name: "Build artifact"
            id:   build
            uses: jacquarde/actions/gradle-task@feature/gradle-task
            with:
                task: assemble check

        -   name: "Upload artifact"
            uses: actions/upload-artifact@v4
            with:
                name: ${{steps.build.outputs.project-name}}-${{steps.build.outputs.project-version}}
                path: ./build/libs

    releaseDraft:
        if:          ${{false}}
        name:        "Release draft"
        needs:       build
        runs-on:     self-hosted
        permissions:
            contents: write
        steps:

        -   name: "Build artifact"
            id:   build
            uses: jacquarde/actions/gradle-task@088a22df275c751a90ecbee1e35b0d5fd12d3389
            with:
                task: build

        -   name: "Create release"
            env:
                GITHUB_TOKEN: ${{github.token}}
            run:  |
                  gh release create "v${{steps.build.outputs.build-version}}" `
                      './build/libs/${{steps.build.outputs.build-name}}-${{steps.build.outputs.build-version}}.jar#Binary' `
                      './build/libs/${{steps.build.outputs.build-name}}-${{steps.build.outputs.build-version}}-sources.jar#Source code' `
                      './build/libs/${{steps.build.outputs.build-name}}-${{steps.build.outputs.build-version}}-javadoc.jar#Documentation' `
                      --draft --title "v${{steps.build.outputs.build-version}}"
