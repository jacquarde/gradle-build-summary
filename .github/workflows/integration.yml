name: Java CI with Gradle

on:
    workflow_dispatch:
    push:
        branches: [ main, develop ]

jobs:
    build:
        runs-on: self-hosted
        steps:
        -   name: Clean workspace
            run:  rm -r ${{github.workspace}}/*
        -   name: Fetch source
            run:  gh repo clone ${{github.repository}} . -- --branch ${{github.ref_name}} --depth 1
            env:
                GH_TOKEN: ${{ github.token }}
        -   name: Create wrapper
            run:  gradle wrapper
        -   name: Build with Gradle Wrapper
            run:  ./gradlew build
        -   name: Adding build summary
            run:  cat ${{github.workspace}}/build/build-summary >> $GITHUB_STEP_SUMMARY
