name: Integration


on:
    workflow_dispatch:
    push:
        branches: [ main, develop ]


jobs:

    build:
        name:        "Create artifact"
        runs-on:     self-hosted
        environment: development
        steps:

        -   name: "Build artifact"
            id:   build
            uses: ./.github/actions/gradle-task
            with:
                task: "build"

        -   name: "Upload artifact"
            uses: actions/upload-artifact@v4
            with:
                name: ${{steps.build.outputs.build-name}}-${{steps.build.outputs.build-version}}
                path: ./build/libs

    releaseDraft:
        name:        "Release draft"
        needs:       build
        runs-on:     self-hosted
        environment: development
        permissions:
            contents: write
        steps:

        -   name: "Build release"
            id:   build
            uses: ./.github/actions/gradle-task
            with:
                task: "build"

        -   name: "Create release"
            env:
                GITHUB_TOKEN: ${{github.token}}
                NAME:         ${{steps.build.outputs.build-name}}
                VERSION:      ${{steps.build.outputs.build-version}}
            run:  |
                  gh release create "v$VERSION" `
                      './build/libs/$NAME-$VERSION.jar#Binary' `
                      './build/libs/$NAME-$VERSION-souces.jar#Source code' `
                      './build/libs/$NAME-$VERSION-javadoc.jar#Documentation' `
                      --draft --title "v$VERSION"
